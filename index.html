<!DOCTYPE html>
<html lang="en" class="antialiased bg-[#F8F9FA] text-[#030014] overflow-y-auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkFlowGuys | Intelligent Systems</title>
    <meta name="description" content="We replace frenzy with focus. WorkFlowGuys builds intelligent AI systems and custom apps to automate busywork for growing businesses." />
    
    <!-- Fonts: Inter Tight (Premium Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void': '#F8F9FA', // Light Gray/White
              'glass': 'rgba(0, 0, 0, 0.05)', // Dark glass for light mode
              'glass-hover': 'rgba(0, 0, 0, 0.08)',
              'accent-primary': '#2563EB', // Stronger Blue for contrast
              'accent-secondary': '#D97706', // Darker Yellow/Amber for contrast
              'accent-glow': '#2563EB', 
            },
            fontFamily: {
              sans: ['Inter Tight', 'sans-serif'],
            },
            backgroundImage: {
              'aurora': 'radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05) 0%, rgba(248, 249, 250, 0) 50%)',
              'gradient-text': 'linear-gradient(135deg, #030014 0%, #475569 100%)', // Dark text gradient
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #F8F9FA;
        color: #030014;
      }
      
      /* Lenis Scroll Setup */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      /* Neo-Modern Utilities (Light Mode) */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass-panel-heavy {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: multiply; /* Better for light mode */
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(37, 99, 235, 0.2); /* Blue glow */
      }
      
      .accent-glow {
        text-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F9FA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
        border: 2px solid #F8F9FA;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@studio-freight/lenis": "https://aistudiocdn.com/@studio-freight/lenis@^1.0.42",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/"
  }
}
</script>
